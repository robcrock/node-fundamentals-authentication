<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://10ax.online.tableau.com/javascripts/api/tableau.embedding.3.latest.js"
    ></script>
  </head>
  <body>
    <h1>Hello</h1>

    <h3>Register Form</h3>
    <form id="register-form">
      <input type="email" name="email" />
      <input type="password" name="password" />
      <button type="submit">Register</button>
    </form>

    <br />
    <hr />
    <br />

    <h3>Login Form</h3>
    <form id="login-form">
      <input type="email" name="email" />
      <input type="password" name="password" />
      <button type="submit">Login</button>
    </form>

    <br />
    <hr />
    <br />

    <tableau-viz
      id="tableauViz"
      src="https://10ax.online.tableau.com/t/developmentonlydev595736/views/EnergyMap/energymap"
      toolbar="Bottom"
      hide-tabs
      width="800px"
      height="600px"
      token=""
    ></tableau-viz>

    <br />
    <hr />
    <br />

    <button onclick="logout()">Logout</button>

    <script>
      const viz = document.getElementById("tableauViz")

      ;(() => {
        const attemptToAuthorize = async () => {
          try {
            const res = await fetch("/test", {
              method: "GET",
              headers: { "Content-type": "application/json; charset=UTF-8" },
            })
            const responseObj = await res.json()
            const responseBody = await responseObj
            return responseBody.data
          } catch (e) {
            console.error(e)
          }
        }

        attemptToAuthorize().then((data) => {
          if (data !== "No Access Token") {
            viz.token = data
          } else {
            viz.token = "no-token-found"
          }
        })

        // Register a new user
        const registerForm = document.getElementById("register-form")
        registerForm.addEventListener("submit", async (e) => {
          e.preventDefault()
          try {
            const values = Object.values(registerForm).reduce((obj, field) => {
              if (field.name) {
                obj[field.name] = field.value
              }
              return obj
            }, {})
            const res = await fetch("/api/register", {
              method: "POST",
              body: JSON.stringify(values),
              headers: { "Content-type": "application/json; charset=UTF-8" },
            })
            const responseObj = await res.json()
            const responseBody = await responseObj
            viz.token = responseBody.data.accessToken
          } catch (e) {
            console.error(e)
          }
        })

        // Log exiting users in
        const loginForm = document.getElementById("login-form")
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault()
          try {
            // get form values
            const values = Object.values(loginForm).reduce((obj, field) => {
              if (field.name) {
                obj[field.name] = field.value
              }
              return obj
            }, {})
            // Submit form
            const res = await fetch("/api/authorize", {
              method: "POST",
              body: JSON.stringify(values),
              headers: { "Content-type": "application/json; charset=UTF-8" },
            })
            const responseObj = await res.json()
            const responseBody = await responseObj
            viz.token = responseBody.data.accessToken
          } catch (e) {
            console.error(e)
          }
        })
      })()

      // Log users out of their session
      async function logout() {
        try {
          const res = await fetch("/api/logout", {
            method: "POST",
          })
          window.location.reload()
        } catch (e) {
          console.error(e)
        }
      }
    </script>
  </body>
</html>
